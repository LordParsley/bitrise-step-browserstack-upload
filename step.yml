title: |-
  browserstack-upload
summary: |
  Upload IPA/APK files to Browserstack
description: |
  For remote device testing, this step allows you to upload your IPA/APK files to BrowserStack
website: https://github.com/marcelkalveram/bitrise-step-browserstack-upload
source_code_url: https://github.com/marcelkalveram/bitrise-step-browserstack-upload
support_url: https://github.com/marcelkalveram/bitrise-step-browserstack-upload/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  - name: qt
  apt_get:
  - name: git
  - name: wget


toolkit:
  bash:
    entry_file: step.sh


inputs:
  - apk_path: $BITRISE_APK_PATH
    opts:
      title: "Bitrise APK path"
      summary: The file that gets uploaded to BrowserStack
      description: |
        This usually gets generated by the Gradle Runner
      is_required: true
  - browserstack_username:
    opts:
      title: "Browserstack username"
      summary: Your Browserstack username
      description: |
        The username you use to log into Browserstack account
      category: browserstack
      is_required: true
  - browserstack_password:
    opts:
      title: "Browserstack password"
      summary: Your Browserstack password
      description: |
        The password you use to log into Browserstack account
      category: browserstack
      is_required: true

outputs:
  - BROWSERSTACK_APP_URL:
    opts:
      title: "Browserstack App URL"
      summary: The app URL you can use for testing
      description: |
        Use this in your device tests
